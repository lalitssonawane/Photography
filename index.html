<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Registration Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="navbar">
          <span>Photography</span>
          <span><i class="ri-menu-line"></i></span>
        </div>
        <div class="image__content">
          <p>CLICK FOR YOUR SHOOT</p>
          <h2>Photography</h2>
          <p class="image__subtitle">JOURNEY EVERYWHERE</p>
        </div>
      </div>
      <div class="container__right">
        <form class="content">
          <span></span>
          <div class="header">
            <h1>Registration</h1>
            <p>CLICK FOR YOUR SHOOT</p>
          </div>

          <span>Name</span>
          <div>
            <input type="text" placeholder="Username" autocomplete="off" />
          </div>
          <span>Email</span>
          <div>
            <input type="email" placeholder="Email" autocomplete="off" />
          </div>

          <span>Gender</span>
          <div class="gender">
            <span><i class="ri-men-line"></i></span>
            <span>Male</span>
            <span><i class="ri-women-line"></i></span>
            <span>Female</span>
          </div>

          <span>Date of Birth</span>
          <div>
            <input type="date" />
          </div>

          <span>City</span>
          <div>
            <input type="text" placeholder="City" autocomplete="off" />
          </div>

          <span>Country</span>
          <div>
            <input type="text" placeholder="Country" autocomplete="off" />
          </div>

          <span>Subscription</span>
          <div class="subscription">
            <span>Bronze</span>
            <span>Silver</span>
            <span>Gold</span>
          </div>
          <span></span>
          <div class="btns">
            <button class="btn cancel">CANCEL</button>
            <button class="btn confirm">CONFIRM</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
